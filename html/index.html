<!DOCTYPE html>
<html>
<head>
	<title>Calculator Challenge</title>
	<link rel="stylesheet" type="text/css" href="../assets/styles/style.css" >
</head>
<body>

	<div class="calculator">
		<div class="input" id="input">0.00</div>
		<div class="buttons">
		  <div class="operators">
			<div>+</div>
			<div>-</div>
			<div>&times;</div>
			<div>&divide;</div>
		  </div>
		  <div class="leftPanel">
			<div class="numbers">
			  <div>7</div>
			  <div>8</div>
			  <div>9</div>
			</div>
			<div class="numbers">
			  <div>4</div>
			  <div>5</div>
			  <div>6</div>
			</div>
			<div class="numbers">
			  <div>1</div>
			  <div>2</div>
			  <div>3</div>
			</div>
			<div class="numbers">
			  <div>0</div>
			  <div>.</div>
			  <div id="clear">AC</div>
			</div>
		  </div>
		  <div class="equal" id="result">=</div>
		</div>
	  </div>

	  <script src="../javascript/calculator.js" type="text/javascript"></script>
</body>
</html>
